
{% extends "home.html" %}
{% block body %} 


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
    

 
    <form method="POST" class ="card p-4 shadow-lg">
        {% csrf_token %}
        <h2 class="text-center">Add Book</h2>
        <hr> 
        
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input name ="title" type="text" class="form-control"  placeholder="Enter name ">
           
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Genre</label>
          <input name ="genre" type="text" class="form-control"  placeholder="Enter Genre">
          
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Published Date</label>
            <input name ="published_date" type="date" class="form-control"  placeholder="published date">
            
        </div>

          
       
        <div class="form-group">
            <label>Select Author</label>
            <select name="author" class="form-control">
                {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Add Book</button>
    
    </form> 
    </div>
    </div>


</div>
{% endblock %}
